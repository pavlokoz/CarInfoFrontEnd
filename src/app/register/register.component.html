<a class="close btn" (click)="closeDialog()" role="button" >&times;</a>
<h3>Sign Up</h3>
<form novalidate [formGroup]="myform" (submit)="register()">
  <div class="form-group" [ngClass]="{
        'has-error': email.invalid && email.dirty, 
        'has-success': email.valid && email.dirty
      }">
    <label for="email">Email:</label>
    <input [(ngModel)]="Email" type="text" name="Email" placeholder="email@some.com" class="form-control" id="email" formControlName="email"
      required>
  </div>
  <div *ngIf="email.invalid && email.touched && email.dirty">
    <p class="help-block">Wrong format of email!</p>
  </div>
  <div class="form-group" [ngClass]="{
        'has-error': password.invalid && password.dirty, 
        'has-success': password.valid && password.dirty 
      }">
    <label for="password">Password:</label>
    <input [(ngModel)]="Password" type="password" name="Password" class="form-control" id="password" formControlName="password"
      required>
  </div>
  <div *ngIf="password.invalid && password.dirty && password.touched">
    <p class="help-block">Password must have a large letter and at least 8 characters </p>
  </div>
  <div class="form-group" [ngClass]="{
      'has-error': confirmPassword.invalid && confirmPassword.dirty, 
      'has-success': confirmPassword.valid && confirmPassword.dirty 
    }">
    <label for="confirmPassword">Confirm Password:</label>
    <input [(ngModel)]="ConfirmPassword" type="password" class="form-control" id="confirmPpassword" formControlName="confirmPassword"
      required>
  </div>
  <div *ngIf="confirmPassword.invalid && confirmPassword.dirty && confirmPassword.touched">
    <p class="help-block" *ngIf="myform.get('confirmPassword').hasError('required') && myform.get('confirmedPassword').touched">Password confirmation can not be empty</p>
    <p class="help-block" *ngIf="myform.get('confirmPassword').hasError('passwordMismatch') && myform.get('confirmedPassword').touched">Passwords do not match</p>
    <p class="help-block">Please re-enter your password</p>
  </div>
  <div class="form-group" [ngClass]="{
        'has-error': firstName.invalid && firstName.dirty, 
        'has-success': firstName.valid && firstName.dirty 
      }">
    <label for="firstName">First Name:</label>
    <input [(ngModel)]="FirstName" type="text" name="FirstName" class="form-control" id="firstName" formControlName="firstName"
      required>
  </div>
  <div *ngIf="firstName.invalid && firstName.dirty && firstName.touched">
    <p class="help-block">You can not use numbers and symbols</p>
  </div>
  <div class="form-group" [ngClass]="{
        'has-error': lastName.invalid && lastName.dirty, 
        'has-success': lastName.valid && lastName.dirty 
      }">
    <label for="lastName">Last Name:</label>
    <input [(ngModel)]="LastName" type="text" name="LastName" class="form-control" id="lastName" formControlName="lastName" required>
  </div>
  <div *ngIf="lastName.invalid && lastName.dirty && lastName.touched">
    <p class="help-block">You can not use numbers and symbols</p>
  </div>
  <div class="row justify-content-center">
    <div class="form-group col-sm-4">
      <input type="submit" value="Submit" class="form-control btn btn-primary" [disabled]="!myform.valid">
    </div>
  </div>
</form>
