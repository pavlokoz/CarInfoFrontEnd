<div class="container">
  <h3 class="text-center">Top Car Brands</h3>
  <div *ngFor="let brand of topBrands" id="tile">
    <div class="row justify-content-center">
      <div class="col-xs-12" style="max-width: 500px">
        <img [src]="brand.PhotoURL" class="img-fluid img-thumbnail">
      </div>
      <div class="col-xs-12">
        <div class="row justify-content-center">
          <h3>
            <a routerLink="/brand/{{brand.BrandId}}">{{brand.BrandName}}</a>
          </h3>
        </div>
        <div class="row justify-content-center">
          <h6>{{brand.CountryName}}</h6>
        </div>
        <article>
          <p>{{brand.Description}}</p>
        </article>
      </div>
    </div>
    <hr />
  </div>
</div>
